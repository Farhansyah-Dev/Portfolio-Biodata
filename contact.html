<body>

    <!-- Start Header -->
    <header class="header">
        <div class="header__brand">
            <img src="./assets/img/profile.png"
            loading="lazy" 
            alt="Muhammad Farhan Wirdiansyah"
            height="50"
            width="50">
            <h1>farhansyah</h1>
        </div>

        <nav class="navigation">
            <ul class="nav__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact me</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h2 class="section-title">Contact Me</h2>
        <p class="section-subtitle">Ingin bekerja sama atau sekadar menyapa? Kirim pesan di bawah ini.</p>

        <div class="contact__container">
            <!-- Form Kontak -->
            <form action="#" class="contact__form" id="contactForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama kamu" required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email kamu" required>
            </div>

            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" placeholder="Tulis pesan kamu..." required></textarea>
            </div>

            <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </div>
    </section>
    <footer>

    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
